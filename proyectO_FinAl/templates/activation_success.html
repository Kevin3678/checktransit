
{% block title %}Cuenta Activada - Sistema de Gestión{% endblock %}

{% block extra_css %}
<style>
    /* ESTILOS ESPECÍFICOS PARA ACTIVACIÓN */
    .activation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 40px 20px;
    }

    .activation-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 2px solid var(--border-color);
        border-radius: 25px;
        padding: 60px 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: successPulse 0.8s ease-out;
    }

    @keyframes successPulse {
        0% {
            opacity: 0;
            transform: scale(0.8) translateY(30px);
        }
        60% {
            transform: scale(1.05) translateY(-5px);
        }
        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    /* Borde animado en escala de grises */
    .activation-card::before {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: inherit;
        background: linear-gradient(135deg, #666, #999, #ccc, #fff, #ccc, #999, #666);
        background-size: 400% 400%;
        animation: gray-glow 4s linear infinite;
        z-index: -2;
        filter: blur(10px);
    } 

    .activation-card::after {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        border-radius: 35px;
        z-index: -3;
        filter: blur(25px);
        animation: softGlow 3s ease-in-out infinite alternate;
    }

    @keyframes gray-glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes softGlow {
        0% { opacity: 0.3; }
        100% { opacity: 0.7; }
    }

    /* Icono de éxito */
    .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 25px;
        background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #000;
        box-shadow: 0 10px 25px rgba(240, 240, 240, 0.3);
        animation: iconBounce 1.2s ease-out 0.3s both;
    }

    @keyframes iconBounce {
        0% {
            opacity: 0;
            transform: scale(0) rotate(-180deg);
        }
        50% {
            transform: scale(1.2) rotate(-90deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    .activation-title {
        font-family: 'Satisfy', cursive;
        color: var(--primary);
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        animation: titleSlide 0.8s ease-out 0.5s both;
    }

    @keyframes titleSlide {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .activation-message {
        color: var(--text-muted);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 35px;
        animation: messageSlide 0.8s ease-out 0.7s both;
    }

    @keyframes messageSlide {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Botón de login */
    .login-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 18px 35px;
        background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
        color: #000;
        font-weight: 700;
        text-decoration: none;
        border-radius: 15px;
        font-family: 'Share Tech Mono', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 25px rgba(240, 240, 240, 0.4);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        animation: buttonSlide 0.8s ease-out 0.9s both;
        font-size: 0.9rem;
    }

    @keyframes buttonSlide {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .login-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 255, 255, 0.5);
        background: linear-gradient(135deg, #ffffff, #e0e0e0);
    }

    .login-button:active {
        transform: translateY(-1px) scale(1.02);
    }

    /* Partículas de fondo */
    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }

    @keyframes float {
        0% {
            opacity: 0;
            transform: translateY(100px) scale(0);
        }
        10% {
            opacity: 1;
            transform: translateY(90px) scale(1);
        }
        90% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            transform: translateY(-100px) scale(0);
        }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        .activation-card {
            padding: 40px 30px;
            margin: 20px;
        }

        .activation-title {
            font-size: 1.7rem;
        }

        .activation-message {
            font-size: 1rem;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            font-size: 2rem;
        }

        .login-button {
            padding: 15px 25px;
            font-size: 0.8rem;
        }
    }

    @media (max-width: 400px) {
        .activation-container {
            padding: 20px 15px;
        }

        .activation-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<main class="main-content">
    <div class="activation-container">
        <div class="activation-card">
            <!-- Partículas de fondo -->
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>

            <div class="success-icon">
                ✓
            </div>

            <h1 class="activation-title">Cuenta Activada</h1>
            
            <p class="activation-message">
                Tu cuenta ha sido verificada exitosamente. Ya puedes acceder a todas las funcionalidades del sistema.
            </p>

            <a href="{% url 'login' %}" class="login-button">
                <span>→</span>
                Iniciar Sesión
            </a>
        </div>
    </div>
</main>
{% endblock %}
