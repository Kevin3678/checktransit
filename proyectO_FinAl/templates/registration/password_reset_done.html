<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Correo enviado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        /* VARIABLES */
        :root {
            --primary: #00ffee;
            --accent: #00e6d0;
            --success: #00ff9f;
            --background: #000000;
            --background-deep: #0f0f0f;
            --card-bg: rgba(0, 255, 238, 0.05);
            --text-color: #ffffff;
        }

        /* CUERPO */
        body {
            font-family: monospace;
            background: linear-gradient(135deg, var(--background), var(--background-deep));
            color: var(--text-color);
            margin: 0;
            padding: 0;
            animation: fadeInUp 0.6s ease-out;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTENEDOR */
        .container {
            max-width: 420px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 221, 0.15);
            border: 2px solid transparent;
            animation: rgb-border 6s linear infinite;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* TÍTULO */
        h2 {
            font-family: 'Satisfy', cursive;
            color: var(--success);
            font-size: 1.9rem;
            margin-bottom: 16px;
            text-shadow: 0 0 10px var(--success), 0 0 20px var(--primary);
        }

        /* TEXTO */
        p {
            color: var(--primary);
            font-size: 1rem;
            line-height: 1.5;
        }

        /* ENLACES */
        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent), 0 0 15px var(--accent);
        }

        /* BORDES ANIMADOS */
        @keyframes rgb-border {
            0% {
                border-color: rgb(0, 255, 221);
            }

            33% {
                border-color: rgb(0, 200, 255);
            }

            66% {
                border-color: rgb(0, 150, 255);
            }

            100% {
                border-color: rgb(0, 255, 221);
            }
        }

        /* ANIMACIÓN */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>✅ Enlace enviado</h2>
        <p>Si el correo está registrado, recibirás un enlace para cambiar tu contraseña.</p>
    </div>
</body>

</html>
