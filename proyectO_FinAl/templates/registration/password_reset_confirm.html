<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        :root {
            --primary: #00fff7;
            --accent: #ff00d4;
            --background: #000000;
            --card-bg: rgba(0, 0, 0, 0.6);
            --text-color: #ffffff;
        }

        body {
            font-family: monospace;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
            url("{% static 'images/fondo.jpg' %}") center/cover no-repeat;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            animation: fadeInUp 0.6s ease-out;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid transparent;
            animation: rgb-border 6s linear infinite;
            box-shadow: 0 0 25px rgba(0, 255, 238, 0.15);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-family: 'Satisfy', cursive;
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px var(--primary), 0 0 24px var(--accent);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            font-family: monospace;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-bottom-color: var(--accent);
            box-shadow: 0 4px 8px -2px var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent), 0 0 25px var(--primary);
        }

        @keyframes rgb-border {
            0% {
                border-color: var(--primary);
            }

            50% {
                border-color: var(--accent);
            }

            100% {
                border-color: var(--primary);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Restablecer contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar contraseña</button>
        </form>
    </div>
</body>

</html>
