<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        /* VARIABLES */
        :root {
            --primary: #00ffee;
            --accent: #ff00d4;
            --background: #000000;
            --background-deep: #0f0f0f;
            --card-bg: rgba(0, 255, 238, 0.05);
            --text-color: #ffffff;
        }

        /* CUERPO */
        body {
            font-family: monospace;
            background: linear-gradient(135deg, var(--background), var(--background-deep));
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 0.6s ease-out;
        }

        /* CONTENEDOR */
        .container {
            max-width: 420px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 221, 0.15);
            border: 2px solid transparent;
            animation: rgb-border 6s linear infinite;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* TÍTULO */
        h2 {
            font-family: 'Satisfy', cursive;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 12px var(--primary), 0 0 24px var(--primary);
        }

        /* PÁRRAFOS */
        p {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1rem;
        }

        /* INPUT */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 12px;
            border: 1px solid var(--primary);
            background-color: #111;
            color: var(--primary);
            font-family: monospace;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 10px var(--accent);
        }

        /* BOTÓN */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: monospace;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--accent), 0 0 25px var(--primary);
        }

        /* ANIMACIONES */
        @keyframes rgb-border {
            0% {
                border-color: rgb(0, 255, 221);
            }

            33% {
                border-color: rgb(0, 200, 255);
            }

            66% {
                border-color: rgb(255, 0, 212);
            }

            100% {
                border-color: rgb(0, 255, 221);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Recuperar contraseña</h2>
        <p>Ingresa tu correo para enviarte el enlace de recuperación:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Enviar enlace</button>
        </form>
    </div>
</body>

</html>
