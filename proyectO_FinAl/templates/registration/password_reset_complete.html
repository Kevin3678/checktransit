<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contraseña actualizada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Monospace&display=swap');

        :root {
            --primary: #00fff7;
            --accent: #ff00d4;
            --success: #00ff9f;
            --background: #000000;
            --background-deep: #0f0f0f;
            --card-bg: rgba(0, 255, 238, 0.05);
            --text-color: #ffffff;
        }

        body {
            font-family: monospace;
            background: linear-gradient(135deg, var(--background), var(--background-deep));
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeInUp 0.6s ease-out;
        }

        .container {
            max-width: 420px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 2px solid transparent;
            animation: borderGlow 6s linear infinite;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 255, 221, 0.15);
        }

        h2 {
            font-family: 'Satisfy', cursive;
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 12px white, 0 0 24px var(--primary);
        }

        p {
            margin: 10px 0;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: var(--accent);
            text-shadow: 0 0 8px var(--accent), 0 0 20px var(--accent);
        }

        @keyframes borderGlow {
            0% {
                border-color: var(--primary);
            }

            33% {
                border-color: var(--accent);
            }

            66% {
                border-color: var(--success);
            }

            100% {
                border-color: var(--primary);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>✅ Contraseña actualizada</h2>
        <p>Tu contraseña ha sido cambiada correctamente.</p>
        <p><a href="{% url 'login' %}">Inicia sesión</a> con tu nueva contraseña.</p>
    </div>
</body>

</html>
