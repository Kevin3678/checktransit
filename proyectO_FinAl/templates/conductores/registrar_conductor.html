{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        
        
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
    }

    .form-container {
        max-width: 600px;
        width: 100%;
        background: #1f1f23;
        border-radius: 15px;
        padding: 40px 35px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        animation: fadeIn 0.8s ease-out;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        color: #cfcfcf;
        font-size: 1rem;
        margin-bottom: 8px;
        display: block;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 12px 16px;
        background: #2a2a2e;
        border: 1px solid #444;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.3s ease, background 0.3s ease;
        outline: none;
    }

    input::placeholder,
    textarea::placeholder {
        color: #888;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #888;
        background: #333;
    }

    button {
        padding: 14px;
        margin-top: 10px;
        background: #444;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: 1px;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
        background: #666;
        transform: scale(1.04);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>

<div class="form-container">
    <h2>Registrar Informaci√≥n Personal</h2>
    <form method="post" action="{% url 'registrar_conductor' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
