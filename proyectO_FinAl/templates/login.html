<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CheckTransit</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        :root {
            --primary: #00e6cc;
            --secondary: #0099ff;
            --accent: #ff0080;
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --border-glow: rgba(0, 230, 204, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Animated background */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 230, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 153, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 128, 0.05) 0%, transparent 50%),
                var(--bg-primary);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            animation: backgroundPulse 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
                opacity: 1;
            }
            50% {
                background-size: 110% 110%, 110% 110%, 110% 110%, 100% 100%;
                opacity: 0.8;
            }
        }

        /* Left side (Login Form) */
        .left {
            width: 50%;
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }

        .left::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                var(--primary) 20%,
                var(--secondary) 50%,
                var(--accent) 80%,
                transparent 100%
            );
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            from { opacity: 0.5; transform: scaleY(0.8); }
            to { opacity: 1; transform: scaleY(1); }
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            animation: slideInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            color: var(--text-primary);
            font-family: 'Satisfy', cursive;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            animation: titleGlow 3s ease infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 230, 204, 0.5);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(0, 230, 204, 0.8),
                    0 0 30px rgba(0, 153, 255, 0.5),
                    0 0 40px rgba(255, 0, 128, 0.3);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            transition: opacity 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 
                0 0 0 3px rgba(0, 230, 204, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: transparent;
            padding: 0 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            color: var(--primary);
            background: rgba(10, 14, 26, 0.9);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-shadow: 0 0 8px rgba(0, 230, 204, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 15px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 230, 204, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 230, 204, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px) scale(0.98);
        }

        .signup-link {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .signup-link a:hover {
            color: var(--secondary);
        }

        .messages {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Right side (Logo) */
        .right {
            width: 50%;
            background: 
                url('/static/img/logo_empresa.jpg') center/contain no-repeat,
                linear-gradient(
                    135deg,
                    rgba(10, 14, 26, 0.9) 0%,
                    rgba(17, 24, 39, 0.8) 50%,
                    rgba(31, 41, 55, 0.7) 100%
                );
            background-blend-mode: overlay;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 230, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 153, 255, 0.08) 0%, transparent 50%);
            animation: logoGlow 4s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }

        .logo-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: fadeInUp 1.2s ease 0.5s both;
        }

        .logo-text h1 {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 230, 204, 0.5);
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
            }

            .left {
                padding: 2rem 1.5rem;
                order: 2;
            }

            .right {
                height: 40vh;
                order: 1;
            }

            .login-form {
                max-width: 100%;
            }

            h2 {
                font-size: 2.2rem;
            }

            .logo-text h1 {
                font-size: 2rem;
            }

            .logo-text {
                bottom: 20%;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .left {
                padding: 1.5rem 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 12px 16px;
            }

            .btn-login {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left side - Login Form -->
        <div class="left">
            <form method="POST" action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                <h2>Iniciar Sesión</h2>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <i data-lucide="alert-circle"></i> {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <div class="form-group">
                    <input type="text" name="username" placeholder=" " required id="username">
                    <label for="username">Usuario</label>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder=" " required id="password">
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="{% url 'forgot_password' %}" class="forgot-password">
                        <i data-lucide="key"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="btn-login">
                    <i data-lucide="log-in"></i>
                    Entrar
                </button>

                <div class="signup-link">
                    ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a>
                </div>
            </form>
        </div>

        <!-- Right side - Logo -->
        <div class="right">
            <div class="logo-text">
                <h1>CheckTransit</h1>
                <p>Sistema de Gestión Inteligente</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Form enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const inputs = form.querySelectorAll('input[type="text"], input[type="password"]');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
                
                if (input.value) {
                    input.parentElement.classList.add('focused');
                }
            });

            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('.btn-login');
                submitBtn.innerHTML = '<div class="loading"></div> Iniciando...';
                submitBtn.disabled = true;
            });
        });

        // CSS for loading animation
        const style = document.createElement('style');
        style.textContent = `
            .loading {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
